<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeItem.imagePath"
      [alt]="recipeItem.imagePath"
      class="img-responsive"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeItem.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item"  (click)="onAddToShoppingList()">
            To Shopping List
          </a>
        </li>
        <li>
          <a class="dropdown-item" (click)="onEditRecipe()">
            Edit Recipe
          </a>
        </li>
        <li>
          <a class="dropdown-item" (click)="onDeleteRecipe()">
            Delete Recipe
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipeItem.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipeItem.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>
