<div class="row mb-4">
  <div class="col-xs-12">
    <form (ngSubmit)="onEdit('submit', shoppingListEditForm)" #shoppingListEditForm="ngForm">
      <div class="row mb-3">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group" role="group" aria-label="Recipe Buttons for Add, Delete, Clear.">
            <button class="btn btn-success" type="submit" [disabled]="!shoppingListEditForm.valid">
                {{ editMode ? 'Update' : 'Add' }}
              </button>
            <button
              class="btn btn-danger"
              type="button"
              (click)="onEdit('delete')"
              *ngIf="editMode"
            >
              Delete
            </button>
            <button class="btn btn-primary" type="button" (click)="onEdit('clear')">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
